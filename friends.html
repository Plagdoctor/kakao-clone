<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6d29bca11c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>friend:kakao</title>
</head>
<style>
    div > div > span {
        flex-direction: column-reverse;
    }

</style>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">10:26</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__bettery-level">35%</span>
                <i class="fas fa-battery-quarter"></i>
            </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header_title">Friend</h1>
        </div>
        <div class="header__column">
            <span class="header__icon"><i class="fas fa-search"></i></span>
            <span class="header__icon"><i class="far fa-comment"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>

        </div>
    </header>
    <main class="friends">
        <header class="friend__header">
            <div class="friends_friend friend">
                <div class="friend__column">
                    <img src="image/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">jinyoung</span>
                        <span class="friend__status">왕도는 없다</span>
                    </div>
                </div>
                        
            </div>              
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends_friend friend friend--lg">
                <div class="friend__column">                
                    <img src="image/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">Plus friend</span>
                    </div>
                </div>
            </div>            
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">
                Friends 14
            </h5>
            <li class="friends_friend friend">
                <div class="friend__column">                
                    <img src="image/avatar.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">nicolas</span>
                        <span class="friend__status">똘</span>
                    </div>
                </div>
                <div class="friend__column">
                    <span class="friend__now-listening"></span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            
            <li class="nav__list_item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list_item"><a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a></li>
            <li class="nav__list_item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list_item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
